<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>liste</title>
  </head>
  <body>
    <!-- liste non ordonnee -->
    <ul type="A">
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>
    <!-- liste ordonne -->
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>

    <!-- liste de desctiption -->
    <dl>
      <dt>je suis un titre</dt>
      <dd>je suis</dd>
    </dl>

    <ul>
      <li>item</li>
    </ul>
  </body>
</html>
